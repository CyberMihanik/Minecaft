<div class="container flex-a">
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="The heart and story of the game"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Grass_Block.webp"></div>Minecraft</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Mine Stone with your new Pickaxe"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Wooden_Pickaxe_JE3_BE3.webp"></div>Stone Age</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Construct a better Pickaxe"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Stone_Pickaxe_JE2_BE2.webp"></div>Getting an Upgrade</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Smelt an Iron Ingot"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Iron_Ingot_JE3_BE2.webp"></div>Acquire Hardware</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Protect yourself with a piece of iron armor"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Iron_Chestplate_29_JE2_BE2.webp"></div>Suit Up</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Fill a Bucket with lava"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Lava_Bucket_JE2_BE2.webp"></div>Hot Stuff</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Upgrade your Pickaxe"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Iron_Pickaxe_JE3_BE2.webp"></div>Isn't It Iron Pick</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Deflect a projectile with a Shield"><div class="achv-card"><img class="achv-ish" src="images/achievments/items/Shield_JE2_BE1.webp"></div>Not Today, Thank You</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Obtain a block of Obsidian"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Obsidian_JE3_BE2.webp"></div>Ice Bucket Challenge</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Acquire diamonds"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Diamond_JE3_BE3.webp"></div>Diamonds!</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Build, light and enter a Nether Portal"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Flint_and_Steel_JE4_BE2.webp"></div>We Need to Go Deeper</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Diamond armor saves lives"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Diamond_Chestplate_29_JE2_BE2.webp"></div>Cover Me with Diamonds</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Enchant an item at an Enchanting Table"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Enchanted_Book.webp"></div>Enchanter</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Weaken and then cure a Zombie Villager"><div class="achve-card"><img class="achv-i" src="images/achievments/items/Golden_Apple_JE2_BE2.webp"></div>Zombie Doctor</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Follow an Eye of Ender"><div class="achv-card"><img class="achv-i" src="images/achievments/items/Eye_of_Ender_JE2_BE2.webp"></div>Eye Spy</button>
    <button type="button" class="btn btn-secondary flex-r" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Enter the End Portal"><div class="achv-card"><img class="achv-i" src="images/achievments/items/End_Stone_JE3_BE2.webp"></div>The End?</button>
</div>



<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    </script>
